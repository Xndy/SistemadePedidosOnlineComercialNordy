<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <h:form>
            <p:dataTable var="cliente" value="#{clienteDialogMB.clienteList}" scrollable="true" scrollHeight="150" >

                <p:column  headerText="Cedula" filterBy="#{cliente.cedula}" filterMatchMode="contains"> 
                    <p:outputLabel value="#{cliente.cedula}"/>
                </p:column>

                <p:column headerText="Nombres" filterBy="#{cliente.nombre}" filterMatchMode="contains">
                    <p:outputLabel value="#{cliente.nombre}"/>
                </p:column>

                <p:column headerText="Direccion">
                    <p:outputLabel  value="#{cliente.direccion}"/>
                </p:column>


                <p:column headerText="Seleccione">
                    <p:commandButton icon="ui-icon-check" ajax="false" action="#{clienteDialogMB.clienteSeleccionado(cliente)}"/>
                </p:column>
            </p:dataTable>
            
        </h:form>    
</h:body>
</html>
