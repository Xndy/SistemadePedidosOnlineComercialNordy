<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <body>

        <ui:composition template="./template.xhtml">
            
            <ui:define name="top">
                <center>
                    <p:graphicImage url="imagenes/logo.jpg" width="1320px" height="110px"/>
                </center>
                <h:outputText value="#{pedidoBean.fecha}">
                        <f:convertDateTime pattern="dd-MMM-yyyy" />
                </h:outputText>
            </ui:define>
            
            <ui:define name="content">
                
                <p:growl id="grow1" sticky="true" showDetail="true"/>
                <h:form>
                <center>    
                <p:panelGrid style=" top: 50px; left:500px ">
                <f:facet name="header">
                    <p:row>
                        <p:column  colspan="2" style="text-align: center">
                            Inicio de Sesión
                            <br></br>
                            Opcion solo Disponible para usuarios Registrados
                        </p:column>
                    </p:row>
                </f:facet>
                <p:row>
                    <p:column>
                        <h:outputText value ="Usuario"/>
                    </p:column> 
                    <p:column>
                        <p:inputText value="#{clienteBean.cliente.nombre}" required="true"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <h:outputText value ="Contraseña"/>
                    </p:column> 
                    <p:column>
                        <p:password value="#{clienteBean.cliente.contrasenia}" required="true" />
                    </p:column>
                </p:row> 
                <p:row >
                    <p:column colspan="2" style="text-align: center">
                        <p:commandButton value="Aceptar"  action="#{clienteBean.logincontrol}"  icon="ui-icon-carat-1-e" />   
                    </p:column>
                </p:row>       
            </p:panelGrid>
            </center>        
            </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
