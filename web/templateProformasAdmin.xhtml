<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./template.xhtml">

            
            <ui:define name="content">
                
                <h:form>
                    <p:growl id="grow1" sticky="true" showDetail="true"/>
                    <p:outputLabel  value="Listado de Proformas Solicitadas"/><br></br><br></br>
                    <p:dataTable value="#{pedidoDialogMB.proformaList}" var="proforma" rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">
                        <p:column headerText="Facturas - Cliente">
                            <p:outputLabel value="#{proforma.codcliente.nombre}" />
                        </p:column>
                        <p:column headerText="Fecha">
                            <p:outputLabel value="#{proforma.fechaentrega}">
                                <f:convertDateTime pattern="dd-MMM-yyyy" />
                            </p:outputLabel>
                        </p:column>
                        <p:column headerText="Acciones">
                            <center>
                                <p:commandButton action="#{pedidoDialogMB.pedidoDialog(proforma)}"  value="Ver"/>
                                <p:commandButton action="#{pedidoDialogMB.updateAprobado(proforma)}" value="Aprobar pedido" disabled="#{proforma.estado}">
                                </p:commandButton>
                            </center>
                        </p:column>
                    </p:dataTable>
                </h:form>
                
            </ui:define>

        </ui:composition>

    </body>
</html>
