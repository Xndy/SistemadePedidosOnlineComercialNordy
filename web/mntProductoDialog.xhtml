<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
     
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form style="font-size: 12px;position: ">
            <p:dataTable var="pro" value="#{productoDialogMB.listaProductos}">
                <p:column headerText="Producto">
                    <p:outputLabel value="#{pro.codcategoria}"/>
                </p:column>
                <p:column headerText="Color">
                    <p:outputLabel value="#{pro.color}"/>
                </p:column>
                <p:column headerText="Detalle">
                    <p:outputLabel value="#{pro.detalle}"/>
                </p:column>
                <p:column headerText="Talla">
                    <p:outputLabel value="#{pro.talla}"/>
                </p:column>
                 <p:column headerText="Seleccione">
                     <p:commandButton icon="ui-icon-check" actionListener="#{productoDialogMB.productoSeleccinado(pro)}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
