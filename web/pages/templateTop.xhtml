<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
 
    <body>

        <ui:composition >
            <h:form>
                <center>
                    <p:graphicImage url="imagenes/logo.jpg" width="1320px" height="110px"/>
                </center>

                <p:outputLabel  value="Bienvenido:  #{usuarioLogeadoMB.nombrelogeado} - ">

                    <h:outputText value="#{pedidoBean.fecha}">
                        <f:convertDateTime pattern="dd-MMM-yyyy" />
                    </h:outputText>

                </p:outputLabel>
                
                
                
                <p:commandLink style="margin-left: 780px"   value="Pagina Principal" action="/template.xhtml?faces-redirect=true"/>
                
                
                <p:commandLink style="margin-left: 10px"   value="[x] Cerrar sesion" action="#{clienteBean.logout()}"/>
                
                
            </h:form>    
        </ui:composition>

    </body>
</html>
